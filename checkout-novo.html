      /* Reset e Estilos Gerais */
      body {
        background-color: #121212;
        background-image: radial-gradient(
            circle at 25% 15%,
            rgba(128, 0, 128, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 85%,
            rgba(0, 128, 128, 0.15) 0%,
            transparent 50%
          );
        color: #fff;
        font-family: "Montserrat", sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Layout e Contêineres */
      .checkout-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 2rem 1rem;
      }

      .checkout-card {
        background: rgba(30, 30, 40, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      /* Etapas do Checkout */
      .step {
        display: none;
        animation: fadeIn 0.5s ease-in-out;
      }

      .step.active {
        display: block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Barra de Progresso */
      .progress-bar {
        height: 100%;
        width: 0;
        transition: width 0.5s ease;
        box-shadow: 0 0 10px rgba(128, 203, 196, 0.5);
      }

      /* Cards de Opções */
      .option-card {
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid transparent;
        overflow: hidden;
      }

      .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.1);
      }

      .option-card.active-option {
        border: 1px solid #bb86fc;
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
      }

      .option-card.yoga.active-option {
        border: 1px solid #03dac6;
        box-shadow: 0 0 15px rgba(3, 218, 198, 0.3);
      }

      .option-card.running.active-option {
        border: 1px solid #ff8a00;
        box-shadow: 0 0 15px rgba(255, 138, 0, 0.3);
      }

      /* Cards de Frequência */
      .frequency-card {
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .frequency-card:hover {
        transform: translateY(-5px);
      }

      .frequency-card.active {
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.3);
        border-color: #bb86fc;
      }

      /* Efeitos Neon para Ícones */
      .icon-neon {
        transition: all 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }

      .icon-neon i {
        filter: drop-shadow(0 0 2px currentColor);
        transition: all 0.5s ease;
      }

      /* Cores específicas para cada modalidade */
      .icon-neon.purple i {
        color: #bb86fc;
        filter: drop-shadow(0 0 3px rgba(187, 134, 252, 0.7));
      }

      .icon-neon.teal i {
        color: #03dac6;
        filter: drop-shadow(0 0 3px rgba(3, 218, 198, 0.7));
      }

      .icon-neon.cyan i {
        color: #64ffda;
        filter: drop-shadow(0 0 3px rgba(100, 255, 218, 0.7));
      }

      .icon-neon.orange i {
        color: #ff8a00;
        filter: drop-shadow(0 0 3px rgba(255, 138, 0, 0.7));
      }

      .icon-neon.amber i {
        color: #ffab00;
        filter: drop-shadow(0 0 3px rgba(255, 171, 0, 0.7));
      }

      /* Efeito intensificado quando o card estiver ativo */
      .option-card.active-option .icon-neon i {
        filter: drop-shadow(0 0 8px currentColor);
        transform: scale(1.2);
      }

      .option-card.active-option .icon-neon.purple i {
        filter: drop-shadow(0 0 10px rgba(187, 134, 252, 1));
      }

      .option-card.active-option .icon-neon.teal i {
        filter: drop-shadow(0 0 10px rgba(3, 218, 198, 1));
      }

      .option-card.active-option .icon-neon.cyan i {
        filter: drop-shadow(0 0 10px rgba(100, 255, 218, 1));
      }

      .option-card.active-option .icon-neon.orange i {
        filter: drop-shadow(0 0 10px rgba(255, 138, 0, 1));
      }

      .option-card.active-option .icon-neon.amber i {
        filter: drop-shadow(0 0 10px rgba(255, 171, 0, 1));
      }

      /* Animação de pulsação para ícones */
      @keyframes neonPulse {
        0% {
          filter: drop-shadow(0 0 5px currentColor);
        }
        50% {
          filter: drop-shadow(0 0 10px currentColor);
        }
        100% {
          filter: drop-shadow(0 0 5px currentColor);
        }
      }

      .option-card.active-option .icon-neon i {
        animation: neonPulse 2s infinite;
      }

      /* Botões */
      .neon-button {
        background: linear-gradient(45deg, #bb86fc, #3700b3);
        color: white;
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .neon-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #555;
      }

      .neon-button:not(:disabled):hover {
        box-shadow: 0 0 15px rgba(187, 134, 252, 0.5);
        transform: translateY(-2px);
      }

      .neon-button-success {
        background: linear-gradient(45deg, #00cfb4, #007a68);
        color: white;
        border: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }

      .neon-button-success:hover {
        box-shadow: 0 0 15px rgba(0, 207, 180, 0.5);
        transform: translateY(-2px);
      }

      /* Efeitos LED */
      .led-effect {
        position: relative;
        overflow: hidden;
      }

      .led-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 207, 180, 0.2);
        box-shadow: 0 0 15px rgba(0, 207, 180, 0.5),
          inset 0 0 15px rgba(0, 207, 180, 0.5);
        border-radius: inherit;
        animation: pulseLED 2s infinite;
        pointer-events: none;
      }

      @keyframes pulseLED {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      /* Efeitos de benefícios premium */
      .benefit-card {
        transition: all 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .benefit-card:hover {
        transform: translateY(-5px);
      }

      .benefit-premium {
        background: linear-gradient(
          145deg,
          rgba(30, 30, 40, 0.8),
          rgba(40, 40, 60, 0.8)
        );
        border: 1px solid rgba(255, 215, 0, 0.3) !important;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.2) !important;
      }

      .benefit-premium .icon-container {
        background: linear-gradient(45deg, #ffd700, #ff8c00);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 15px;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      }

      .benefit-glow {
        animation: benefitGlow 3s infinite alternate;
      }

      @keyframes benefitGlow {
        0% {
          box-shadow: 0 0 10px rgba(128, 0, 128, 0.3);
        }
        33% {
          box-shadow: 0 0 15px rgba(0, 128, 128, 0.4);
        }
        66% {
          box-shadow: 0 0 15px rgba(75, 0, 130, 0.4);
        }
        100% {
          box-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
        }
      }

      .rainbow-text {
        background: linear-gradient(
          to right,
          #ff8a00,
          #e52e71,
          #b400ff,
          #00a1ff
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .community-section {
        position: relative;
        overflow: hidden;
        border-radius: 0.75rem;
      }

      .community-section::before {
        content: "";
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(
          45deg,
          #ff0000,
          #ff7300,
          #fffb00,
          #48ff00,
          #00ffd5,
          #002bff,
          #7a00ff,
          #ff00c8,
          #ff0000
        );
        z-index: -1;
        animation: rotateGradient 10s linear infinite;
        background-size: 400%;
        border-radius: inherit;
        opacity: 0.3;
      }

      @keyframes rotateGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Scroll suave */
      html {
        scroll-behavior: smooth;
      }

      /* Garantindo que o scroll funcione */
      html,
      body {
        overflow-y: auto !important;
        height: auto !important;
      }

      /* Estilos para a seção de comunidade */
      .community-card {
        position: relative;
        overflow: hidden;
        border-radius: 1rem;
        background: rgba(30, 30, 40, 0.7);
        transition: all 0.5s ease;
        transform-style: preserve-3d;
      }

      .community-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      }

      .community-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./assets/imgs/comunidade-bg.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.15;
        z-index: -1;
        transition: opacity 0.5s ease, transform 15s ease;
      }

      .community-card:hover .community-bg {
        opacity: 0.25;
        transform: scale(1.1);
      }

      .network-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 30% 50%,
            rgba(128, 0, 128, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 70% 50%,
            rgba(0, 128, 128, 0.2) 0%,
            transparent 40%
          );
        z-index: -1;
      }

      .network-node {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        animation: pulse 3s infinite;
      }

      .network-node:nth-child(1) {
        top: 20%;
        left: 30%;
        animation-delay: 0s;
      }
      .network-node:nth-child(2) {
        top: 60%;
        left: 20%;
        animation-delay: 0.5s;
      }
      .network-node:nth-child(3) {
        top: 40%;
        left: 70%;
        animation-delay: 1s;
      }
      .network-node:nth-child(4) {
        top: 30%;
        left: 50%;
        animation-delay: 1.5s;
      }
      .network-node:nth-child(5) {
        top: 70%;
        left: 60%;
        animation-delay: 2s;
      }
      .network-node:nth-child(6) {
        top: 50%;
        left: 40%;
        animation-delay: 2.5s;
      }

      .network-line {
        position: absolute;
        background: linear-gradient(
          90deg,
          rgba(128, 0, 128, 0.3),
          rgba(0, 128, 128, 0.3)
        );
        height: 2px;
        width: 0;
        transform-origin: left;
        animation: lineGrow 8s infinite alternate;
      }

      @keyframes lineGrow {
        0% {
          width: 0;
          opacity: 0;
        }
        50% {
          width: 100%;
          opacity: 0.5;
        }
        100% {
          width: 0;
          opacity: 0;
        }
      }

      .network-line:nth-child(7) {
        top: calc(20% + 4px);
        left: calc(30% + 4px);
        transform: rotate(45deg);
        animation-delay: 0s;
      }

      .network-line:nth-child(8) {
        top: calc(60% + 4px);
        left: calc(20% + 4px);
        transform: rotate(-30deg);
        animation-delay: 1s;
      }

      .network-line:nth-child(9) {
        top: calc(40% + 4px);
        left: calc(70% + 4px);
        transform: rotate(-60deg);
        animation-delay: 2s;
      }

      .pulse-highlight {
        background: linear-gradient(45deg, #6e2cf2, #00b8a9);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textPulse 3s infinite alternate;
      }

      @keyframes textPulse {
        0% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      .community-item {
        background: rgba(30, 30, 40, 0.7);
        border-radius: 0.75rem;
        border-left: 3px solid;
        transition: all 0.3s ease;
      }

      }

        border-color: #64ffda;
      }

            selectedFrequencyObj.label;
          document.getElementById(
            "summary-price"
          ).textContent = `R$ ${selectedFrequencyObj.price},00`;

          // Calcular preço por aula
          let pricePerClass = 0;
          if (selectedFrequency === "1x") {
            pricePerClass = selectedFrequencyObj.price / 4; // 4 aulas por mês
          } else if (selectedFrequency === "2x") {
            pricePerClass = selectedFrequencyObj.price / 8; // 8 aulas por mês
          } else if (selectedFrequency === "3x") {
            pricePerClass = selectedFrequencyObj.price / 12; // 12 aulas por mês
          } else if (selectedFrequency === "4x") {
            pricePerClass = selectedFrequencyObj.price / 16; // 16 aulas por mês
          } else {
            // Para casos especiais como planos básicos/premium
            pricePerClass = selectedFrequencyObj.price / 8; // valor padrão
          }

          document.getElementById(
            "summary-price-per-class"
          ).textContent = `R$ ${pricePerClass.toFixed(2)}`;
        }

        // Função para navegar entre os passos
        function goToStep(step) {
          // Verificar se o passo é válido
          if (step < 1 || step > totalSteps) {
            return;
          }

          // Esconder o passo atual
          document
            .getElementById(`step-${currentStep}`)
            .classList.remove("active");

          // Mostrar o próximo passo
          document.getElementById(`step-${step}`).classList.add("active");

          // Atualizar o passo atual
          currentStep = step;

          // Atualizar a barra de progresso
          updateProgress();

          // Scroll para o topo
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        }

        // Função para atualizar a barra de progresso
        function updateProgress() {
          const progressPercentage =
            ((currentStep - 1) / (totalSteps - 1)) * 100;
          progressBar.style.width = `${progressPercentage}%`;
        }
      });
    </script>
  </body>
</html>
